- beans:
  - name: sondHeaderFilter
    type: org.apache.camel.support.DefaultHeaderFilterStrategy
    properties:
      inFilterPattern: ".*"
      outFilterPattern: "Content-Type|ETag|Set-Cookie|Location|Cache-Control"
      filterOnMatch: "false"
  - name: getCSRFCookie
    type: com.cheappchef.sond.GetCSRFCookie
  - name: cacheHash
    type: com.cheappchef.sond.CacheHash
  - name: validateFirebaseAuthToken
    type: com.cheappchef.sond.ValidateFirebaseAuthToken
- route:
   from:
      uri: "platform-http:/*"
      parameters:
         httpMethodRestrict: GET
         headerFilterStrategy: "#sondHeaderFilter"
      steps:
      - choice:
         when:
         - simple: "${header.CamelHttpUri} == '/'"
           steps:
           - removeHeaders:
               pattern: "*"
               excludePattern: "CamelHttpPath|CamelVertxPlatformHttpRemoteAddress"
           - setHeader:
               name: camelStaticFileName
               simple: "{{sond.static.index.file}}"
           - to: direct:sondStatic
         - simple: "${header.CamelHttpPath} startsWith '/_static/'"
           steps:
           - removeHeaders:
               pattern: "*"
               excludePattern: "CamelHttpPath|CamelVertxPlatformHttpRemoteAddress"
           - setHeader:
               name: camelStaticFileName
               simple: "${header.CamelHttpPath.replaceAll('/_static/(.*)','$1')}"
           - to: direct:sondStatic
         otherwise:
           steps:
            - to: direct:sondDynamicGet
- route:
   from:
      uri: "platform-http:/*"
      parameters:
         httpMethodRestrict: POST
         headerFilterStrategy: "#sondHeaderFilter"
      steps:
      - choice:
         when:
         - simple: "${header.CamelHttpUri} == '/_session/set-auth-cookie'"
           steps:
            - removeHeaders:
               pattern: "*"
               excludePattern: "auth|cookie|CamelVertxPlatformHttpRemoteAddress"
            - to: direct:sond-set-auth-cookie
         otherwise:
           steps:
            - to: direct:sondDynamicPost
- route:
   from:
      uri: direct:sondStatic
      steps:
         - to: direct:checkStaticTooManyRequest
         - to: direct:tryEtagCache
         - to: direct:tryPathCache
         - to: direct:proxyPassResource
- route:
   from:
      uri: direct:sond-set-auth-cookie
      steps:
         - to: direct:checkStaticTooManyRequest
         - to: direct:checkCSRFAttack
         - setHeader:
            name: Set-Cookie
            simple: "auth=${header.auth};Path=/;Domain={{sond.app.domain}};Max-Age=3600;Secure;Httponly;SameSite=Lax"
         - setHeader:
            name: CamelHttpResponseCode
            constant: 201
         - setBody:
            constant: ""
         - setHeader:
            name: Location
            simple: "/home"
         - setHeader:
            name: CamelHttpResponseCode
            constant: 302
- route:
   from:
      uri: direct:sondDynamicGet
      steps:
         - doTry:
            steps:
            - to: bean:validateFirebaseAuthToken
            - to: direct:checkDynamicTooManyRequest
            - to: direct:dynamicGet
            doCatch:
               - exception: java.lang.Exception
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 500
                  - setBody:
                     constant: "There was an error"
                  - stop: {}

- route:
   from:
      uri: direct:sondDynamicPost
      steps:
         - doTry:
            steps:
            - to: direct:checkCSRFAttack
            - to: bean:validateFirebaseAuthToken
            - to: direct:checkDynamicTooManyRequest
            - to: direct:dynamicPost
            doCatch:
               - exception: java.lang.Exception
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 500
                  - setBody:
                     constant: "There was an error"
                  - stop: {}
- route:
   from:
      uri: direct:checkCSRFAttack
      steps:
         - choice:
            when:
               - expression:
                  simple:
                     expression: "${bean:getCSRFCookie} != 'csrf'"
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 400
                  - setBody:
                     constant: "CSRF attempt will not be processed: CSRF Cookie not found or not match"
                  - stop: {}
- route:
   from:
      uri: direct:checkStaticTooManyRequest
      steps:
         - doTry:
            steps:
               - throttle:
                  expression:
                     simple: "{{sond.throttle.static.total.request-per-second}}"
                  rejectExecution: true
            doCatch:
               - exception: org.apache.camel.processor.ThrottlerRejectedExecutionException
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 429
                  - setBody:
                     constant: Too Many Total Requests within a second, try again latter
                  - stop: {}
         - doTry:
            steps:
               - throttle:
                  expression:
                     constant: "{{sond.throttle.static.per-remote-ip.request-per-second}}"
                  rejectExecution: true
                  correlationExpression:
                     header: CamelVertxPlatformHttpRemoteAddress
            doCatch:
               - exception: org.apache.camel.processor.ThrottlerRejectedExecutionException
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 429
                  - setBody:
                     simple: "Too Many Requests By Remote IP: ${header.CamelVertxPlatformHttpRemoteAddress}"
                  - stop: {}
- route:
   from:
      uri: direct:checkDynamicTooManyRequest
      steps:
         - doTry:
            steps:
               - throttle:
                  expression:
                     simple: "{{sond.throttle.dynamic.total.request-per-second}}"
                  rejectExecution: true
            doCatch:
               - exception: org.apache.camel.processor.ThrottlerRejectedExecutionException
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 429
                  - setBody:
                     constant: Too Many Total Requests within a second, try again latter
                  - stop: {}
         - doTry:
            steps:
               - throttle:
                  expression:
                     constant: "{{sond.throttle.dynamic.per-remote-ip.request-per-second}}"
                  rejectExecution: true
                  correlationExpression:
                     header: CamelVertxPlatformHttpRemoteAddress
            doCatch:
               - exception: org.apache.camel.processor.ThrottlerRejectedExecutionException
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 429
                  - setBody:
                     simple: "Too Many Requests By Remote IP: ${header.CamelVertxPlatformHttpRemoteAddress}"
                  - stop: {}
         - doTry:
            steps:
               - throttle:
                  expression:
                     simple: "{{sond.throttle.dynamic.total.request-per-month}}"
                  timePeriodMillis: 2592000000
                  rejectExecution: true
            doCatch:
               - exception: org.apache.camel.processor.ThrottlerRejectedExecutionException
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 429
                  - setBody:
                     constant: Too Many Total Requests within a month, DDoS suspected
                  - stop: {}
         - doTry:
            steps:
               - throttle:
                  expression:
                     simple: "{{sond.throttle.dynamic.per-user.request-per-second}}"
                  rejectExecution: true
                  correlationExpression:
                     header: auth_user_id
            doCatch:
               - exception: org.apache.camel.processor.ThrottlerRejectedExecutionException
                 steps:
                  - setHeader:
                     name: CamelHttpResponseCode
                     constant: 429
                  - setBody:
                     constant: Too Many Per User Requests within a second
                  - stop: {}
- route:
   from:
      uri: direct:tryEtagCache
      steps:
         - setHeader:
            name: CamelCaffeineKey
            simple: ${header.camelStaticFileName}-${header.if-not-match}
         - to: caffeine-cache://etagcache?action=GET
         - choice:
            when:
               - expression:
                  simple:
                     expression: ${header.CamelCaffeineActionHasResult} == 1
                 steps:
                    - setHeader:
                       name: CamelHttpResponseCode
                       constant: 304
                    - setBody:
                       constant: ""
                    - to: direct:cacheAndSecurityInClient
                    - stop: {}
- route:
   from:
      uri: direct:tryPathCache
      steps:
         - setHeader:
            name: CamelCaffeineKey
            constant: ${header.camelStaticFileName}
         - to: caffeine-cache://pathcache?action=GET
         - choice:
            when:
               - expression:
                  simple:
                     expression: ${header.CamelCaffeineActionHasResult} == 1
                 steps:
                    - to: direct:cacheAndSecurityInClient
                    - stop: {}
- route:
   from:
      uri: direct:proxyPassResource
      steps:
         - setBody:
            simple: "resource:{{sond.static.path}}${header.camelStaticFileName}"
         - setProperty:
            name: resource
            simple: ${body}
         - setHeader:
            name: CamelCaffeineKey
            simple: ${header.camelStaticFileName}
         - to: caffeine-cache://pathcache?action=PUT
         - setHeader:
            name: CamelCaffeineKey
            simple: ${header.camelStaticFileName}-${bean:cacheHash}
         - setBody:
            constant: CACHED
         - to: caffeine-cache://etagcache?action=PUT  
         - setBody:
            simple: ${exchangeProperty.resource}
         - to: direct:cacheAndSecurityInClient
- route:
   from:
      uri: direct:cacheAndSecurityInClient
      steps:
         - setHeader:
              name: Set-Cookie
              simple: "csrf=csrf;Path=/;Domain={{sond.app.domain}};Max-Age=3600;Secure;Httponly;SameSite=Strict"
         - choice:
            when:
               - expression:
                  simple:
                     expression: ${header.if-not-match} != null
                 steps:
                    - setHeader:
                       name: "ETag"
                       simple: ${header.if-not-match}
            otherwise:
               steps:
                  - setHeader:
                     name: "ETag"
                     simple: "\"${bean:cacheHash}\""
         - setHeader:
            name: "Cache-Control"
            simple: "public, max-age=3600"
         - choice:
            when:
               - expression:
                  simple:
                     expression: "${header.camelStaticFileName} endsWith '.js'"
                 steps:
                  - setHeader:
                     name: Content-Type
                     simple: "text/javascript"
               - expression:
                  simple:
                     expression: "${header.camelStaticFileName} endsWith '.html'"
                 steps:
                  - setHeader:
                     name: Content-Type
                     simple: "text/html"
            otherwise:
               steps:
                  - setHeader:
                     name: Content-Type
                     simple: "text/xml"
